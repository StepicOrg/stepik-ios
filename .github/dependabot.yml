version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "fastlane"
      - dependency-name: "cocoapods"
      - dependency-name: "generamba"
    assignees:
      - "ivan-magda"
    commit-message:
      prefix: "bundler"
    labels:
      - "dependencies"
    rebase-strategy: "disabled"
    target-branch: "dev"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "ivan-magda"
    commit-message:
      prefix: "GitHub Actions"
    labels:
      - "dependencies"
      - "ci/cd"
    rebase-strategy: "disabled"
    target-branch: "dev"